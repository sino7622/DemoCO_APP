          <div class="col-12 text-center">
            <h2>碳抵減試算器</h2>
          </div>
          <div class="col-lg-12 col-md-6" data-aos="fade-up" data-aos-delay="100">
            <div class="service-item  position-relative">
              <div class="icon">

                <i class="fa-solid fa-tree"></i>
              </div>
              <h3>自然碳匯</h3>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="開發面積">
                <span class="input-group-text" id="basic-addon2">公頃</span>
              </div>
              <div class="input-group mb-3">
                <label for="customRange2" class="form-label">公園綠地占比(%) 已選擇:
                  <span id="A_text" class="text-bg-dark m-2 p-2"></span>%</label>
                <br />
                <input id="A_range" min="10" max="15" step="1" type="range" list="tickmarksA" class="form-range" />
                <datalist id="tickmarksA">
                  <option value="10" label="10%"></option>
                  <option value="15" label="15%"></option>
                </datalist>
              </div>

              <div class="input-group mb-3">
                <label for="customRange2" class="form-label">屋頂綠化率(%) 已選擇:
                  <span id="B_text" class="text-bg-dark m-2 p-2"></span>%</label>
                <br />
                <input id="B_range" min="0" max="50" step="1" type="range" list="tickmarksB" class="form-range" />
                <datalist id="tickmarksB">
                  <option value="0" label="0%"></option>
                  <option value="50" label="50%"></option>
                </datalist>
              </div>

              <div class="input-group mb-3">
                <label for="customRange2" class="form-label">法定空地綠化率(%) 已選擇:
                  <span id="C_text" class="text-bg-dark m-2 p-2"></span>%</label>
                <br />
                <input id="C_range" min="0" max="50" step="1" type="range" list="tickmarksC" class="form-range" />
                <datalist id="tickmarksC">
                  <option value="0" label="0%"></option>
                  <option value="50" label="50%"></option>
                </datalist>
              </div>
              <a href="quick_c_result.html" class="badge rounded-pill text-bg-main mt-2">GO <i
                  class="fa-regular fa-circle-right"></i></a>
            </div>
          </div><!-- End Service Item -->

  <script>
    window.onload = function () {
      // 處理公園綠地占比
      const A_value = document.querySelector("#A_text");
      const A_input = document.querySelector("#A_range");
      A_value.textContent = A_input.value;
      A_input.addEventListener("input", (event) => {
        A_value.textContent = event.target.value;
      });

      // 處理屋頂綠化率
      const B_value = document.querySelector("#B_text");
      const B_input = document.querySelector("#B_range");
      B_value.textContent = B_input.value;
      B_input.addEventListener("input", (event) => {
        B_value.textContent = event.target.value;
      });

      // 處理法空綠化率
      const C_value = document.querySelector("#C_text");
      const C_input = document.querySelector("#C_range");
      C_value.textContent = C_input.value;
      C_input.addEventListener("input", (event) => {
        C_value.textContent = event.target.value;
      });

      // 綠色運輸比例
      const D_value = document.querySelector("#D_text");
      const D_input = document.querySelector("#D_range");
      D_value.textContent = D_input.value;
      D_input.addEventListener("input", (event) => {
        D_value.textContent = event.target.value;
      });

    };
  </script>
