  <script>
    window.addEventListener('DOMContentLoaded', function () {
      // 從 URL 中取得 title 參數
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get('title') || 'Default Title';

      // 動態建立 <p> 並顯示 title
      const paragraph = document.createElement('p');
      paragraph.textContent = title;
      paragraph.innerHTML = `<i class="fa-solid fa-location-crosshairs"></i> ${title}`;
      paragraph.classList.add('dynamic-title');

      // 將 <p> 插入在 <h2 id="t"> 下方
      const heading = document.getElementById('t');
      heading.insertAdjacentElement('afterend', paragraph);

    });
  </script>
