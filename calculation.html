  <script>
    window.addEventListener('DOMContentLoaded', function () {
      // 從 URL 中取得 title 查詢參數
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get('title') || 'Default Title';

      // 動態建立 <p> 元素，並設置內容為 title
      const paragraph = document.createElement('p');
      paragraph.innerHTML = `<i class="fa-solid fa-location-crosshairs"></i> ${title}`;
      paragraph.classList.add('dynamic-title'); // 加入 CSS 類名

      // 將 <p> 插入在 <h2 id="t"> 下方
      const heading = document.getElementById('t');
      heading.insertAdjacentElement('afterend', paragraph);

      // 設置 GO 按鈕的連結，將 title 傳遞到 quick_c.html
      const goButton1 = document.getElementById('goQ-button');
      goButton1.href = `quick_c.html?title=${encodeURIComponent(title)}`;

      // 設置 GO 按鈕的連結，將 title 傳遞到 detail_c.html
      const goButton = document.getElementById('goD-button');
      if (title === '科學園區' || title === '產業園區') {
        goButton.href = `detail_c_park.html?title=${encodeURIComponent(title)}`;
      } else {
        goButton.href = `detail_c_city.html?title=${encodeURIComponent(title)}`;
      }

    });
  </script>
</head>
